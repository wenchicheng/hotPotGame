<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hotpotGame</title>
  <!-- 自己的外部樣式表 -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="container">
    <div class="window">

      <!-- 左區------------------- -->
      <div class="left">
        <!-- ＬＯＧＯ------------------- -->
        <div class="logo"></div>
        <!-- 卡洛里表------------------- -->
        <div class="calList"></div>
        <!-- 表尾------------------- -->
        <div class="footer">
          <p>分數: <span id="text-score">0</span></p>
          <p>剩餘: <span id="text-time">0</span>秒</p>
          <!-- <p>最高分玩家: <span id="text-hsname">-</span></p> -->
          <p>最高分分數: <span id="text-hsscore">0</span></p>
        </div>
      </div>

      <!-- 右區------------------- -->
      <div class="right">

        <!-- 右區遊戲主畫面------------------- -->
        <div id="game-window">
          <!-- <img id="" src="./image/hotpot.svg"> -->
          <input type="button" value="開始" id="btn-start">
          <input type="button" value="說明" id="btn-Instructions">
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <!-- sweet alert -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.all.min.js'
    integrity='sha512-1SVc8wK7Y/XRAKRKfP09ILQmzJGwqq6m66x6mWa7r36j+/fa+3kz46s8kvELsGc52yo1as48nneFic7BZKMu8Q=='
    crossorigin='anonymous'></script>

  <script>

    // 目前分數
    let score = 0
    // 剩餘秒數
    let time = 0
    // 計時器
    let timer = 0
    // 最高分
    const hs = {
      name: '-',
      score: 0
    }

    // 判斷 data 最高分紀錄
    if (localStorage.hs) {
      const data = JSON.parse(localStorage.hs)
      // hs.name = data.name
      hs.score = data.score
      // $('#text-hsname').text(hs.name)
      $('#text-hsscore').text(hs.score)
    }

    // 點擊開始----------------------------------------------

    $('#btn-start').click(function () {
      // 停用按鈕
      $(this).attr('disabled', true)
      $('btn-start', 'btn-Instructions').click
      // ----------------------------------------開始遊戲後，隱藏按鈕??????
      // 重設
      score = 0
      $('#text-score').text(score)
      time = 10
      $('#text-time').text(time)
      // 因為 setInterval 裡的 this 會指向 window，而不是點到的按鈕，所以先把 this 存起來
      const _this = this
      // 開始遊戲
      timer = setInterval(function () {
        // 倒數
        time--
        $('#text-time').text(time)


        // 產生火鍋料----------------------------------------
        // 隨機 1~10
        const random = Math.ceil(Math.random() * 10)
        // 如果隨機數字大於 2 且番茄的數量小於 2
        if (random > 6 && $('.tomato,.daikon,.ebi,.atsuage,.chikuwa,.shitake').length < 6) {
          // 隨機位置
          const top = Math.round(Math.random() * 100) + '%'
          const left = Math.round(Math.random() * 100) + '%'
          const deg = Math.round(Math.random() * 90) + 'deg'

          // 宣告-------
          // const tomato = $(`<img src="image/tomato_red.png" class="tomato food" style="top: ${top}; left: ${left}">`)
          // 番茄
          const tomato =
            $(`<img src="image/tomato_red.png" 
          class="tomato food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);

          // 蘿蔔
          const daikon =
            $(`<img src="image/daikon.png" 
          class="daikon food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);

          // 蝦子
          const ebi =
            $(`<img src="image/ebi.png" 
          class="ebi food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);

          // 油豆腐
          const atsuage =
            $(`<img src="image/atsuage.png" 
          class="atsuage food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);

          // 竹輪
          const chikuwa =
            $(`<img src="image/chikuwa.png" 
          class="chikuwa food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);

          // 香菇
          const shitake =
            $(`<img src="image/shitake.png" 
          class="shitake food" style="top: ${top}; left: ${left}; 
          transform: rotate(${deg});">`);



          $('#game-window').append(tomato, daikon, ebi, atsuage, chikuwa, shitake);
          move(tomato, daikon, ebi, atsuage, chikuwa, shitake);
        }




        // 如果時間到了----------------------------------------------
        if (time === 0) {
          clearInterval(timer)
          // 重新啟用按鈕
          $(_this).attr('disabled', false)
          // 清空遊戲區域
          // .empty() 會把裡面的子元素都刪掉
          $('#game-window').empty()
          // $('btn-start', 'btn-Instructions').show()

          Swal.fire({
            title: "時間到",
            text: `獲得 ${score} 卡洛里`,
            imageUrl: "./image/soup_vegetable.png",
            imageWidth: 400,
            imageHeight: 361,
            imageAlt: "嗨",
            allowOutsideClick: false,
            // 不允許點擊外面關閉對話框
          }).then(function (result) {
            hs.score = score
            $('#text-hsscore').text(hs.score)

            // localStorage.setItem(名稱, 文字)
            // localStorage.名稱 = 文字
            localStorage.hs = JSON.stringify(hs)
          })
        }
      }, 1000)
    })

    // 點擊----------------------------------------------

    $('#game-window').on('click', '.tomato', function () {
      $(this).stop()
      // $(this).attr('src', './image/ebi_aka.png')
      $(this).removeClass('food').addClass('clicked')
      score++
      $('#text-score').text(score)
    })

    // 點擊後停止動作 + 分數
    $('#game-window').on('click', '.food', function () {
      $(this).stop()
      // $(this).attr('src', './image/ebi_aka.png')
      $(this).removeClass('food').addClass('clicked')
      score++
      $('#text-score').text(score)
    })





    // $('#game-window').on('click', '.tomato', function () {
    //   $(this).stop()
    //   // $(this).attr('src', './image/ebi_aka.png')
    //   $(this).removeClass('food').addClass('clicked')
    //   score++
    //   $('#text-score').text(score)
    // })

    function move(tomato) {
      // 隨機位置
      const top = Math.round(Math.random() * 100) + '%'
      const left = Math.round(Math.random() * 100) + '%'
      tomato.animate({ top, left }, 2000, function () {
        move(tomato)
      })
    }
  </script>
</body>

</html>
